name: 'Storybook Deployment'

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}-storybook
          restore-keys: |
            ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}-storybook

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v10
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyChanged: true
          autoAcceptChanges: true

      - name: Check for Storybook file changes
        id: check_changes
        run: |
          echo "ê¸°ì¤€(base) ì»¤ë°‹: ${{ github.event.pull_request.base.sha }}"
          echo "í˜„ì¬(head) ì»¤ë°‹: ${{ github.event.pull_request.head.sha }}"
          # baseì™€ head ì»¤ë°‹ ì‚¬ì´ì˜ ë³€ê²½ëœ íŒŒì¼ ëª©ë¡ì—ì„œ ì›í•˜ëŠ” ë””ë ‰í† ë¦¬ì˜ íŒŒì¼ì´ ìˆëŠ”ì§€ í™•ì¸
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '(^\.storybook/|^src/stories/)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
